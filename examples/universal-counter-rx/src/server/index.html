<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rx-redux</title>
</head>
<body>
<h1>Universal counter demo with rx-redux</h1>
<button id="btn-decrease">-</button>
<span id="count">${counter}</span>
<button id="btn-increase">+</button>
<button id="btn-odd">Increment if odd</button>
<button id="btn-timeout">Increment after 1 sec.</button>
<button id="btn-promise">Increment from promise.</button>
<script>window.__state = ${state}</script>
<script src="/dist/bundle.js"></script>
</body>
</html>
